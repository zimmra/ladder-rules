- domain: bloomberg.com
  headers:
    user-agent: Mozilla/5.0 (compatible; Googlebot/2.1; +http://www.google.com/bot.html)
    referer: https://www.google.com/
    content-security-policy: "default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;"
  regexRules:
    - match: /(\.cm\.bloomberg\.com\/|assets\.bwbx\.io\/s\d\/javelin\/.+\/transporter\/)/
      replace: ""
  injections:
    - position: head
      append: |
        <script>
          window.localStorage.clear();
          document.addEventListener("DOMContentLoaded", () => {
            const paywall = document.querySelectorAll('[data-module="paywall"], [class*="paywall"], [class*="subscription"], [class*="premium"], .overlay, .modal');
            paywall.forEach(el => { el.remove(); });
          });
        </script>
  tests:
    - url: https://www.bloomberg.com/news/articles/2025-08-13/apple-s-ai-turnaround-plan-robots-lifelike-siri-and-home-security-cameras
      test: document.querySelector('[data-module="paywall"], [class*="paywall"]') === null